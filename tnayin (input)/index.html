<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <div>
        <div style="width: 550px; height: 95px; background-color: rgb(175, 206, 245); text-align: center; margin-bottom: 10px;">
            <h2> Online Registration </h2>
        </div>
        <div style="text-align: center; background-color: rgb(209, 222, 245); width: 550px;">
            First Name <br>
            <input type="text" placeholder="First Name"><br><br>
            Last Name <br>
            <input type="text" placeholder="Last Name"> <br><br>
            Male <input type="checkbox" name="gender" id=""> 
            Female <input type="checkbox" name="gender" id=""><br><br>
            Email Address <br>
            <input type="email" placeholder="Email Adress"><br><br>
            Company <br>
            <input type="text" placeholder="Company"><br><br>
            Physical Address <br>
            <input type="text" placeholder="Address"><br><br>
            Date Of Birth <br>
             <input type="date">
        </div>

    </div>
</body>
</html>
